# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'sbrcr'
  imageRepository: 'jsbr-deployment'
  containerRegistry: 'sbrcr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  azureSubscription: 'jsbr2AzureSub'
  DockerNamespace: 'sbrcr.azurecr.io'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Maven@4
      displayName: 'Maven pom.xml'
      inputs:
        goals: 'clean package -DskipTests=false'
        testRunTitle: 'Testing the application code base'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: '$(azureSubscription)'
        appType: 'webAppContainer'
        WebAppName: 'jsbr-deployment-webApp'
        DockerNamespace: '$(DockerNamespace)'
        DockerRepository: 'wahabajasco/jsbr-deployment'
        DockerImageTag: '$(Build.BuildId)'
